<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>My Portfolio - Contact</title>

    <!--CSS-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="stylesheet.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="https://github.com/nakanor914-collab/my-portfolio/blob/main/images/%E3%82%AF%E3%83%AD%E3%83%8D%E3%82%B3%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B32.png">
    </head>

    <body>
        <header>
            <header class="page-header">
                <h1><a href="index.html">My Portfolio - Contact</a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="#works-title">Works</a></li>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
        </header>

        <!--Contact-->
        <div class="contact-wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前 Full Name</label><br>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス Email</label><br>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="tel">電話番号 Tel</label><br>
                    <input type="tel" id="tel" name="your-tel">
                </div>
                <div>
                    <label for="message">お問い合わせ内容 Message</label><br>
                    <textarea id="message" name="your-message" rows="6"></textarea>
                </div>
                <div class="submit-btn">
                    <input type="submit" value="送信 Send">
            </form>
        </div>
        <!--Contactはここまで-->

        <!--footer-->
        <footer>
            <div class="footer-wrapper">
                <p><small>&copy; 2025 Riho Nakano Portfolio　　Privacy Policy</small></p>
            </div>
        </footer>
        <!--footerはここまで-->
    </body>
</html>
